<div class="px-8 bg-white absolute -z-10 right-0 bottom-0 mr-8 mb-8 pr-[calc(68px+10px)] py-4 rounded-2xl border w-full">
    <h4 class="font-medium text-lg">Напоминания</h4>
    <p class="text-base font-light">Хотите добавить напоминание чтобы вернуться к работе позже?</p>

    <h4 class="font-medium mt-4 mb-2">Введите дату</h4>
    <input placeholder="xx/xx/xxxx" class="px-4 py-2 rounded-lg bg-input-grey w-full" type="date" [(ngModel)]="date">
    <h4 class="font-medium mt-4 mb-2">Введите время</h4>
    <input placeholder="xx:xx" class="px-4 py-2 rounded-lg bg-input-grey w-full" type="time" [(ngModel)]="time">
    <button class="mt-6 text-lg bg-branded-grey text-white px-4 py-2 rounded-2xl w-full"
        (click)="onChangeToolbarState.emit(); addNotification()">Добавить напоминание</button>
</div>
