<div (mouseup)="handleSelection($event)">
        <div class="border rounded-xl bg-[#B5C1E5] px-4 mb-8 pt-8 shadow-lg" id="text{{data.id}}">

                <markdown ngPreserveWhitespaces [disableSanitizer]="true" [data]="data.example"
                        class="markdown_example font-roboto"></markdown>
        </div>
</div>
