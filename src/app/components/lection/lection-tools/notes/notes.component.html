<div class="flex flex-col mb-8 w-fit">
    <div class="flex border py-2 px-4 hover:cursor-pointer bg-white h-[46px]" [ngClass]="{'hover:bg-gray-100': is_open}" (click)="is_open = !is_open">
        <p class="text-base w-[190px]">{{active_filter}}</p>
        <i class="bi bi-chevron-down ml-4 text-xl "></i>
    </div>


    <div *ngIf="is_open" class="flex border py-2 px-4 hover:cursor-pointer absolute bg-white mt-[45px] " [ngClass]="{'hover:bg-gray-100': is_open}"
     (click)="active_filter = getOtherFilter(); is_open = false">
        <p class="text-base w-[190px]">{{ getOtherFilter() }}</p>
        <i class="bi bi-chevron-down ml-4 text-xl opacity-0"></i>
    </div>

    
</div>
<lection-tools-note *ngFor="let item of notes" [data]="item"></lection-tools-note>
<h4 *ngIf="notes.length == 0">У вас еще нет заметок</h4>
